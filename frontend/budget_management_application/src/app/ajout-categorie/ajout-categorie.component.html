<div class="h-screen flex flex-col justify-center items-center background-image-container">
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="text-center text-3xl font-bold leading-9 tracking-tight text-gray-100">Ajouter une catégorie</h2>
    </div>
    <div class="sm:mx-auto sm:w-full sm:max-w-md p-10 ">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="space-y-6">
        <div>
          <label for="type" class="block text-sm font-medium leading-6 text-gray-900">Type de catégorie</label>
          <div class="flex">
            <div class="flex items-center me-4">
                <input id="spending" type="radio" value="" name="categoryType" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="spending" class="ms-2 text-sm font-medium text-gray-900">Dépense</label>
            </div>
            <div class="flex items-center me-4">
                <input checked id="income" type="radio" value="" name="categoryType" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="income" class="ms-2 text-sm font-medium text-gray-900">Revenu</label>
            </div>
            </div>
        </div>
        <div>
          <label for="nom" class="block text-sm font-medium leading-6 text-gray-900">Nom</label>
          <div class="mt-2">
            <input id="nom" name="nom" ngModel type="nom" autocomplete="nom" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <div *ngIf="f.value.nom === '' && submit" class="text-red-700">
              Enter an name
            </div>
            <div *ngIf="errorLoginExist() && errorIsEmail()" class="text-red-700">
              {{ errorLogin.message }}
            </div>
          </div>
        </div>
        <div>
          
          <div class="flex items-center justify-between">
            <label for="montant" class="block text-sm font-medium leading-6 text-gray-900">Montant budgeté</label>
          </div>
          <div class="mt-2">
            <div class="flex">
              <input id="montant" name="montant" ngModel type="montant" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <span class="ml-3 py-2 px-4">€</span>
            </div>
            <div *ngIf="f.value.montant === '' && submit" class="text-red-700">
              Enter a value
            </div>
            <div *ngIf="errorLoginExist() && errorIsPassword()" class="text-red-700">
              {{ errorLogin.message }}
            </div>
          </div>
        </div>
  
        <div class="flex justify-between">
          <button type="submit" class="w-1/2 mr-4 rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sauvegarder</button>
          <div *ngIf="errorLoginExist() || errorIsPassword() || errorIsEmail()">
            <p class="text-red-700">Ajouter nom</p>
          </div>
          <button type="button" mat-button (click)="close()" class="w-1/2 ml-4 rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Abandonner</button>
          <div *ngIf="errorLoginExist() || errorIsPassword() || errorIsEmail()">
            <p class="text-red-700">Ajouter montant</p>
          </div>
        </div>
  
      </form>
    </div>
  </div>
