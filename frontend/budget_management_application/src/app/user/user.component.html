<div class="min-h-full">
    <app-menu></app-menu>
  
    <header class="bg-white shadow">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <p class="text-3xl font-bold tracking-tight titles-color text-right">{{ username }}</p>
      </div>
    </header>
    <main>
        <div class="main-div flex justify-center items-center">
          <div class="left-div flex flex-col items-center ">
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md rounded-md p-10 shadow-md bg-white">
              <h1 class="text-3xl font-bold tracking-tight titles-color">Profil</h1>
              <form #lf="ngForm" (ngSubmit)="onSubmit(lf)" class="space-y-6 w-full max-w-md">
                <div>
                  <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Pseudo</label>
                  <div class="mt-2">
                    <input id="username" name="username" [(ngModel)]="username" type="text" autocomplete="username" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <div *ngIf="lf.value.username === '' && submit" class="text-red-700">
                      Enter a username
                    </div>
                    <div *ngIf="errorConnexionExist() && errorIsPseudo()" class="text-red-700">
                      {{ errorConnexion.message }}
                    </div>
                  </div>
                </div>
          
              <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                <div class="mt-2">
                    <input id="email" name="email" [(ngModel)]="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <div *ngIf="lf.value.email === '' && submit" class="text-red-700">
                    Enter an email
                  </div>
                  <div *ngIf="errorConnexionExist() && errorIsEmail()" class="text-red-700">
                    {{ errorConnexion.message }}
                  </div>
                </div>
              </div>
        
              <div>
                <div class="flex items-center justify-between">
                  <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                </div>
                <div class="mt-2">
                  <input id="password" name="password" ngModel type="password" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  <div *ngIf="lf.value.password === '' && submit" class="text-red-700">
                    Enter a password
                  </div>
                  <div *ngIf="errorConnexionExist() && errorIsPassword()" class="text-red-700">
                    {{ errorConnexion.message }}
                  </div>
                </div>
              </div>
                
              <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Modifier</button>
                <!-- <ng-container *ngIf="errorConnexionExist() || errorIsPassword() || errorIsEmail() || errorIsPseudo()">
                  <p class="text-red-700">Erreur de login et/ou de password et/ou de username.</p>
                </ng-container> -->
              </div>

            </form>
          </div>
        </div>

          <div class = "right-div">


            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md rounded-md p-10 shadow-md bg-white">
              <h1 class="text-3xl font-bold tracking-tight titles-color text-left">Mon budget du mois</h1>
              <app-pie-chart></app-pie-chart>

          </div>      
          
          
          <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md rounded-md p-10 shadow-md bg-white">
            <h1 class="text-3xl font-bold tracking-tight titles-color text-left">Mon compte</h1>
            <form #rf="ngForm" (ngSubmit)="onSubmitR(rf)" class="space-y-6">        
              <div>
                  <div class="mt-2">
                    <div class="flex">
                      <input id="total" name="total" [(ngModel)]="total" type="text" autocomplete="total" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                      <span class="ml-3 py-2 px-4">â‚¬</span>
                    </div>
                    <div *ngIf="rf.value.username === '' && submit" class="text-red-700">
                      Enter a value
                    </div>
                  </div>
                </div>
      

                
              <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Modifier</button>
                <!-- <ng-container *ngIf="errorConnexionExist() || errorIsPassword() || errorIsEmail() || errorIsPseudo()">
                  <p class="text-red-700">Erreur de login et/ou de password et/ou de username.</p>
                </ng-container> -->
              </div>

            </form>
            


          </div>
        </div>







        </div>
    </main>
  </div>
